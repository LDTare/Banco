<app-header></app-header>

<div class="p-5 text-center bg-light">
    <h1 class="display-1">Angular</h1>
    <h4 class="text-muted">Consumo de API</h4>
    <a class="btn btn-primary" (click)="nuevoEmpleado()" role="button">Ingresar Registro</a>
  </div>

<div class="container py-5">

    <table class="table table-dark table-hover mx-auto">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">DPI</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Telefono</th>
                <th style="display:none;" scope="col">Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let empleado of empleados" (click)="editarEmpleado(empleado._id)">
                <ng-container *ngIf = "empleado.Estado ==1">
                <th scope="row">{{empleado._id}}</th>
                <td>{{empleado.Dpi}}</td>
                <td>{{empleado.Nombre}}</td>
                <td>{{empleado.Apellido}}</td>
                <td>{{empleado.Telefono}}</td>
                <td style="display:none;">{{empleado.Estado}}</td>
            </ng-container>
            </tr>
        </tbody>
      </table>

</div>

<app-footer></app-footer>
